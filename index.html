<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Билет</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:20px; }
    .card { padding:15px; border:1px solid #333; border-radius:12px; background:#1e1e1e; margin-bottom:20px; }
    label { display:block; margin-top:10px; }
    input, select { width:100%; padding:8px; margin-top:5px; border-radius:6px; border:1px solid #444; background:#222; color:#fff; }
    button { margin-top:15px; padding:10px 16px; border:none; border-radius:8px; background:#e53935; color:#fff; cursor:pointer; }
    button:disabled { background:#555; }
    #qrcode { margin-top:20px; text-align:center; }
    #timer { margin-top:10px; font-weight:bold; text-align:center; }
  </style>
</head>
<body>
  <h2>Покупка билета</h2>
  <div class="card">
    <label>Перевозчик</label>
    <input id="carrier" value="ИП Тагачаков В. Г.">

    <label>Номер автобуса</label>
    <input id="bus_number" value="у431са124">

    <label>Стоимость</label>
    <input id="price" value="35.00 ₽">

    <label>Дата</label>
    <input type="date" id="date">

    <label>Время</label>
    <input type="time" id="time">

    <button onclick="generateQR()">Сформировать QR</button>
  </div>

  <div class="card">
    <h3>Контроль</h3>
    <div id="qrcode"></div>
    <button id="activateBtn" onclick="activate()" disabled>Активировать</button>
    <div id="timer"></div>
  </div>

  <script>
    let ticketData = {};
    let countdown;
    let timeLeft = 15;

    function generateQR() {
      const carrier = document.getElementById("carrier").value;
      const bus = document.getElementById("bus_number").value;
      const price = document.getElementById("price").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      ticketData = {
        carrier,
        bus,
        price,
        date,
        time,
        ticketId: Date.now().toString(36)
      };

      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), JSON.stringify(ticketData), function (err, canvas) {
        if (err) console.error(err);
        document.getElementById("qrcode").appendChild(canvas);
      });

      document.getElementById("activateBtn").disabled = false;
      document.getElementById("timer").innerText = "";
    }

    function activate() {
      clearInterval(countdown);
      timeLeft = 15;
      document.getElementById("timer").innerText = "Действует: " + timeLeft + " сек.";

      countdown = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          document.getElementById("timer").innerText = "Действует: " + timeLeft + " сек.";
        } else {
          document.getElementById("timer").innerText = "Время истекло ❌";
          clearInterval(countdown);
        }
      }, 1000);
    }
  </script>
</body>
</html>
